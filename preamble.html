    <script src="https://davidcarlisle.github.io/latexcgi/runlatex.js"></script>


    <script>
      runlatex.editorlines=40;
      runlatex.adddefaultpreamble=false;
      runlatex.adddefaultengine=false;

      //runlatex.overleafURI=null; 

      runlatex.texts ={
              "TeXLive.net":      "Derle",
        	  "Open in Overleaf": "Overleaf'ta açın",
	          "Delete Output":    "Çıktıyı Sil",
	          "Compiling PDF":    "PDF derleniyor",
	          "Added Code":       "",
	          "End Added Code":   "",
	          "Top Caption":      ""
      }
  function updateURL () {
      var t =  editors["pre0"].getValue();
      var newl="?" + encodeURI(t);
      // copy to clipboard
      var nn=document.createElement("textarea");
      nn.value=document.location.protocol + "//" + document.location.host + document.location.pathname + newl;
      document.body.appendChild(nn);
      nn.select();
      document.execCommand("copy");
      document.body.removeChild(nn);
      // update
      if(newl != document.location.search){
	  document.location.search = "?" + encodeURI(t);
      }
  }

  function fillForm() {
  if(document.location.search != "") {
      editors["pre0"].setValue(decodeURI(document.location.search.substring(1)),0);
      editors["pre0"].clearSelection();
      latexcgi("pre0");
  }
  }

  window.addEventListener('load', fillForm, false);

</script>
